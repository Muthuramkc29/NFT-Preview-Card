<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="container">
    <div class="card-box">
      <div class="content-container">
        <header>
          <img class="image-equilibrium" src="./images/image-equilibrium.jpg" alt="icon-equilibrium">
        </header>
        <div class="content">
          <h3 class="fw-400 bottom-margin">Equilibrium #3429</h3>
          <p class="fw-300 softblue-clr bottom-margin">Our Equilibrium collection promotes balance and calm.</p>

          <div class="ETH-container-flex bottom-margin">
            <div class="icon-ETH-flex">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
              <p class="cyan-clr">0.041 ETH</p>
            </div>
            <div class="icon-ETH-flex">
              <img src="./images/icon-clock.svg" alt="icon-clock">
              <p class="softblue-clr">3days left</p>
            </div>
          </div>

          <hr class="line bottom-margin">

          <div class="footer-flex">
            <img class="avatar-img" style="width: 2.2rem; height: 2.1rem;" src="./images/image-avatar.png" alt="icon-avatar">
            <p class="fw-300 softblue-clr">Creation of</p><span class="fw-300 span-Jules">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
